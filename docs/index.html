<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piximps â€” Demonic Pixel Avatar Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier Prime', 'Courier New', monospace;
      background: #000;
      color: #c8c0b0;
      min-height: 100vh;
    }

    /* --- decorative borders --- */
    .ornament {
      text-align: center;
      color: #c8c0b0;
      font-size: 0.8rem;
      letter-spacing: 0.5em;
      padding: 0.4rem 0;
      user-select: none;
    }

    .rule {
      max-width: 700px;
      margin: 0 auto;
      border: none;
      border-top: 1px solid #5a5448;
      position: relative;
    }

    .rule::after {
      content: '\2726';
      position: absolute;
      top: -0.55em;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      padding: 0 0.6rem;
      color: #7a7268;
      font-size: 0.7rem;
    }

    /* --- header --- */
    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }

    header h1 {
      font-family: 'MedievalSharp', cursive;
      font-size: 3.2rem;
      color: #e8e0d0;
      letter-spacing: 0.05em;
      font-weight: 400;
      line-height: 1;
    }

    header p {
      color: #8a8478;
      margin-top: 0.6rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
    }

    /* --- controls --- */
    .controls {
      max-width: 700px;
      margin: 1.5rem auto;
      padding: 1.5rem;
      border: 1px solid #3d3830;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .control-row {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .control-row label {
      font-size: 0.65rem;
      color: #8a8478;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .control-row input[type="text"] {
      background: #000;
      border: 1px solid #3d3830;
      color: #c8c0b0;
      padding: 0.5rem;
      font-family: inherit;
      font-size: 0.8rem;
    }

    .control-row input[type="text"]::placeholder {
      color: #5a5448;
    }

    .control-row input[type="text"]:focus {
      outline: none;
      border-color: #7a7268;
    }

    .control-row select {
      background: #000;
      border: 1px solid #3d3830;
      color: #c8c0b0;
      padding: 0.5rem;
      font-family: inherit;
      font-size: 0.8rem;
    }

    .control-pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    /* --- preset buttons --- */
    .preset-group {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
    }

    .preset-btn {
      background: #000;
      color: #7a7268;
      border: 1px solid #3d3830;
      padding: 0.3rem 0.55rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.7rem;
      transition: all 0.1s;
    }

    .preset-btn:hover {
      border-color: #7a7268;
      color: #c8c0b0;
    }

    .preset-btn.active {
      background: #3d3830;
      border-color: #8a8478;
      color: #e8e0d0;
    }

    /* --- action buttons --- */
    .actions {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      gap: 0.5rem;
    }

    button {
      background: #000;
      color: #8a8478;
      border: 1px solid #3d3830;
      padding: 0.45rem 0.9rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: all 0.1s;
    }

    button:hover {
      border-color: #7a7268;
      color: #c8c0b0;
    }

    button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    button.primary {
      border-color: #7a7268;
      color: #c8c0b0;
    }

    button.primary:hover {
      border-color: #8a8478;
      color: #e8e0d0;
    }

    /* --- gallery --- */
    #gallery {
      max-width: 900px;
      margin: 1.5rem auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 0.6rem;
    }

    .imp-card {
      background: #000;
      border: 1px solid #3d3830;
      padding: 0.5rem;
      text-align: center;
      transition: border-color 0.1s;
    }

    .imp-card:hover {
      border-color: #7a7268;
    }

    .imp-card svg {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    .imp-card .seed {
      font-size: 0.55rem;
      color: #5a5448;
      margin-top: 0.3rem;
      word-break: break-all;
      line-height: 1.3;
    }

    /* --- status & footer --- */
    .status {
      text-align: center;
      color: #5a5448;
      font-size: 0.7rem;
      padding: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem 2rem;
      color: #5a5448;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
    }

    footer a {
      color: #7a7268;
      text-decoration: none;
    }

    footer a:hover {
      color: #c8c0b0;
    }

    @media (max-width: 500px) {
      .control-pair { grid-template-columns: 1fr; }
      header h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Piximps</h1>
    <p>Deterministic Demonic Pixel Avatars</p>
  </header>

  <hr class="rule">

  <div class="controls">
    <div class="control-pair">
      <div class="control-row">
        <label>Grid</label>
        <select id="grid-size">
          <option value="8">8 &times; 8</option>
          <option value="16" selected>16 &times; 16</option>
          <option value="32">32 &times; 32</option>
        </select>
      </div>

      <div class="control-row">
        <label>Count</label>
        <select id="count">
          <option value="6">6</option>
          <option value="9" selected>9</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>

    <div class="control-row">
      <label>Output Size</label>
      <div class="preset-group" id="size-presets">
        <button type="button" class="preset-btn" data-size="16">16</button>
        <button type="button" class="preset-btn" data-size="32">32</button>
        <button type="button" class="preset-btn" data-size="64">64</button>
        <button type="button" class="preset-btn active" data-size="128">128</button>
        <button type="button" class="preset-btn" data-size="256">256</button>
        <button type="button" class="preset-btn" data-size="512">512</button>
      </div>
    </div>

    <div class="control-row">
      <label>Seed</label>
      <input type="text" id="seed-input" placeholder="leave empty for random">
    </div>
  </div>

  <div class="actions">
    <button class="primary" id="btn-generate">Generate</button>
    <button id="btn-randomize">Randomize</button>
    <button id="btn-clear">Clear</button>
  </div>

  <div class="ornament">&mdash; &loz; &mdash;</div>

  <div id="gallery"></div>
  <div class="status" id="status">Awaiting summoning.</div>

  <hr class="rule">

  <footer>
    <a href="https://github.com/kamilrybacki/Piximps">github</a>
    &ensp;&middot;&ensp; npm install piximps
  </footer>

  <script src="browser.global.js"></script>
  <script>
    const gallery = document.getElementById('gallery');
    const status = document.getElementById('status');
    const gridSelect = document.getElementById('grid-size');
    const sizePresets = document.getElementById('size-presets');
    const countSelect = document.getElementById('count');
    const seedInput = document.getElementById('seed-input');
    const btnGenerate = document.getElementById('btn-generate');
    const btnRandomize = document.getElementById('btn-randomize');
    const btnClear = document.getElementById('btn-clear');

    let selectedSize = 128;

    sizePresets.addEventListener('click', (e) => {
      const btn = e.target.closest('.preset-btn');
      if (!btn) return;
      sizePresets.querySelector('.active')?.classList.remove('active');
      btn.classList.add('active');
      selectedSize = parseInt(btn.dataset.size);
    });

    function makeGenerator() {
      const grid = parseInt(gridSelect.value);
      return new Piximps.ImpGenerator({ grid, size: selectedSize, format: 'svg' });
    }

    function randomSeed() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let s = '';
      for (let i = 0; i < 8; i++) s += chars[Math.floor(Math.random() * chars.length)];
      return s;
    }

    async function generateImps(seeds) {
      const gen = makeGenerator();
      const fragment = document.createDocumentFragment();

      for (const seed of seeds) {
        const svg = await gen.generate(seed);
        const card = document.createElement('div');
        card.className = 'imp-card';
        card.innerHTML = svg + '<div class="seed">' + seed + '</div>';
        fragment.appendChild(card);
      }

      gallery.appendChild(fragment);
      status.textContent = gallery.children.length + ' imp(s) summoned.';
    }

    btnGenerate.addEventListener('click', async () => {
      const customSeed = seedInput.value.trim();
      const count = parseInt(countSelect.value);

      let seeds;
      if (customSeed) {
        seeds = [customSeed];
      } else {
        seeds = Array.from({ length: count }, () => randomSeed());
      }

      gallery.innerHTML = '';
      btnGenerate.disabled = true;
      status.textContent = 'Summoning...';
      try {
        await generateImps(seeds);
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        console.error(e);
      }
      btnGenerate.disabled = false;
    });

    btnRandomize.addEventListener('click', async () => {
      gallery.innerHTML = '';
      const count = parseInt(countSelect.value);
      const seeds = Array.from({ length: count }, () => randomSeed());

      btnRandomize.disabled = true;
      status.textContent = 'Summoning...';
      try {
        await generateImps(seeds);
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        console.error(e);
      }
      btnRandomize.disabled = false;
    });

    btnClear.addEventListener('click', () => {
      gallery.innerHTML = '';
      status.textContent = 'Awaiting summoning.';
    });
  </script>
</body>
</html>
