<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piximps â€” Demonic Pixel Avatar Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      background: #0c0c0c;
      color: #a0a0a0;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid #1a1a1a;
    }

    header h1 {
      font-size: 2.5rem;
      color: #e0e0e0;
      letter-spacing: 0.15em;
      font-weight: 400;
    }

    header p {
      color: #505050;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .controls {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .control-row {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .control-row label {
      font-size: 0.7rem;
      color: #505050;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .control-row input[type="text"] {
      background: #0c0c0c;
      border: 1px solid #222;
      color: #a0a0a0;
      padding: 0.5rem;
      border-radius: 3px;
      font-family: inherit;
      font-size: 0.85rem;
    }

    .control-row input[type="text"]:focus {
      outline: none;
      border-color: #444;
    }

    .control-row select {
      background: #0c0c0c;
      border: 1px solid #222;
      color: #a0a0a0;
      padding: 0.5rem;
      border-radius: 3px;
      font-family: inherit;
      font-size: 0.85rem;
    }

    .preset-group {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .preset-btn {
      background: #0c0c0c;
      color: #606060;
      border: 1px solid #222;
      padding: 0.35rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.75rem;
      transition: all 0.1s;
    }

    .preset-btn:hover {
      border-color: #444;
      color: #a0a0a0;
    }

    .preset-btn.active {
      background: #1a1a1a;
      border-color: #555;
      color: #e0e0e0;
    }

    .control-pair {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .actions {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      gap: 0.5rem;
    }

    button {
      background: #141414;
      color: #707070;
      border: 1px solid #222;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.8rem;
      transition: all 0.1s;
    }

    button:hover {
      border-color: #444;
      color: #a0a0a0;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    button.primary {
      background: #1a1a1a;
      border-color: #333;
      color: #d0d0d0;
    }

    button.primary:hover {
      background: #222;
      border-color: #555;
    }

    #gallery {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
    }

    .imp-card {
      background: #111;
      border: 1px solid #1a1a1a;
      border-radius: 3px;
      padding: 0.6rem;
      text-align: center;
      transition: border-color 0.1s;
    }

    .imp-card:hover {
      border-color: #333;
    }

    .imp-card svg {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    .imp-card .seed {
      font-size: 0.6rem;
      color: #383838;
      margin-top: 0.35rem;
      word-break: break-all;
      line-height: 1.3;
    }

    .status {
      text-align: center;
      color: #383838;
      font-size: 0.75rem;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #2a2a2a;
      font-size: 0.7rem;
      border-top: 1px solid #1a1a1a;
      margin-top: 2rem;
    }

    footer a {
      color: #606060;
      text-decoration: none;
    }

    footer a:hover {
      color: #a0a0a0;
    }

    @media (max-width: 500px) {
      .control-pair { grid-template-columns: 1fr; }
      header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PIXIMPS</h1>
    <p>deterministic demonic pixel-art avatars</p>
  </header>

  <div class="controls">
    <div class="control-pair">
      <div class="control-row">
        <label>Grid Size</label>
        <select id="grid-size">
          <option value="8">8 &times; 8</option>
          <option value="16" selected>16 &times; 16</option>
          <option value="32">32 &times; 32</option>
        </select>
      </div>

      <div class="control-row">
        <label>Imps to Generate</label>
        <select id="count">
          <option value="6">6</option>
          <option value="9" selected>9</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>

    <div class="control-row">
      <label>Output Size</label>
      <div class="preset-group" id="size-presets">
        <button type="button" class="preset-btn" data-size="16">16</button>
        <button type="button" class="preset-btn" data-size="32">32</button>
        <button type="button" class="preset-btn" data-size="64">64</button>
        <button type="button" class="preset-btn active" data-size="128">128</button>
        <button type="button" class="preset-btn" data-size="256">256</button>
        <button type="button" class="preset-btn" data-size="512">512</button>
      </div>
    </div>

    <div class="control-row">
      <label>Custom Seed (leave empty for random)</label>
      <input type="text" id="seed-input" placeholder="username, email, anything...">
    </div>
  </div>

  <div class="actions">
    <button class="primary" id="btn-generate">Generate</button>
    <button id="btn-randomize">Randomize All</button>
    <button id="btn-clear">Clear</button>
  </div>

  <div id="gallery"></div>
  <div class="status" id="status">Press Generate to summon your imps.</div>

  <footer>
    <a href="https://github.com/kamilrybacki/Piximps">GitHub</a>
    &middot; npm install piximps
  </footer>

  <script src="browser.global.js"></script>
  <script>
    const gallery = document.getElementById('gallery');
    const status = document.getElementById('status');
    const gridSelect = document.getElementById('grid-size');
    const sizePresets = document.getElementById('size-presets');
    const countSelect = document.getElementById('count');
    const seedInput = document.getElementById('seed-input');
    const btnGenerate = document.getElementById('btn-generate');
    const btnRandomize = document.getElementById('btn-randomize');
    const btnClear = document.getElementById('btn-clear');

    let selectedSize = 128;

    sizePresets.addEventListener('click', (e) => {
      const btn = e.target.closest('.preset-btn');
      if (!btn) return;
      sizePresets.querySelector('.active')?.classList.remove('active');
      btn.classList.add('active');
      selectedSize = parseInt(btn.dataset.size);
    });

    function makeGenerator() {
      const grid = parseInt(gridSelect.value);
      return new Piximps.ImpGenerator({ grid, size: selectedSize, format: 'svg' });
    }

    function randomSeed() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let s = '';
      for (let i = 0; i < 8; i++) s += chars[Math.floor(Math.random() * chars.length)];
      return s;
    }

    async function generateImps(seeds) {
      const gen = makeGenerator();
      const fragment = document.createDocumentFragment();

      for (const seed of seeds) {
        const svg = await gen.generate(seed);
        const card = document.createElement('div');
        card.className = 'imp-card';
        card.innerHTML = svg + '<div class="seed">' + seed + '</div>';
        fragment.appendChild(card);
      }

      gallery.appendChild(fragment);
      status.textContent = gallery.children.length + ' imp(s) summoned.';
    }

    btnGenerate.addEventListener('click', async () => {
      const customSeed = seedInput.value.trim();
      const count = parseInt(countSelect.value);

      let seeds;
      if (customSeed) {
        seeds = [customSeed];
      } else {
        seeds = Array.from({ length: count }, () => randomSeed());
      }

      gallery.innerHTML = '';
      btnGenerate.disabled = true;
      status.textContent = 'Summoning...';
      try {
        await generateImps(seeds);
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        console.error(e);
      }
      btnGenerate.disabled = false;
    });

    btnRandomize.addEventListener('click', async () => {
      gallery.innerHTML = '';
      const count = parseInt(countSelect.value);
      const seeds = Array.from({ length: count }, () => randomSeed());

      btnRandomize.disabled = true;
      status.textContent = 'Summoning...';
      try {
        await generateImps(seeds);
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        console.error(e);
      }
      btnRandomize.disabled = false;
    });

    btnClear.addEventListener('click', () => {
      gallery.innerHTML = '';
      status.textContent = 'Gallery cleared. Press Generate to summon more.';
    });
  </script>
</body>
</html>
