<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piximps â€” Demonic Pixel Avatar Generator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      color: #d4d4d8;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid #1f1f2e;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ef4444;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
      letter-spacing: 0.1em;
    }

    header p {
      color: #71717a;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .controls {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #111118;
      border: 1px solid #1f1f2e;
      border-radius: 8px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .control-group.full-width {
      grid-column: 1 / -1;
    }

    .control-group label {
      font-size: 0.75rem;
      color: #71717a;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .control-group input[type="text"] {
      background: #0a0a0f;
      border: 1px solid #27272a;
      color: #d4d4d8;
      padding: 0.5rem;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .control-group input[type="text"]:focus {
      outline: none;
      border-color: #ef4444;
    }

    .control-group select {
      background: #0a0a0f;
      border: 1px solid #27272a;
      color: #d4d4d8;
      padding: 0.5rem;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .control-group input[type="range"] {
      accent-color: #ef4444;
    }

    .range-value {
      font-size: 0.8rem;
      color: #ef4444;
    }

    .buttons {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      gap: 0.75rem;
    }

    button {
      background: #1c1c28;
      color: #d4d4d8;
      border: 1px solid #27272a;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.85rem;
      transition: all 0.15s;
    }

    button:hover {
      background: #27272a;
      border-color: #3f3f46;
    }

    button.primary {
      background: #7f1d1d;
      border-color: #991b1b;
      color: #fca5a5;
    }

    button.primary:hover {
      background: #991b1b;
    }

    #gallery {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .imp-card {
      background: #111118;
      border: 1px solid #1f1f2e;
      border-radius: 6px;
      padding: 0.75rem;
      text-align: center;
      transition: border-color 0.15s;
    }

    .imp-card:hover {
      border-color: #ef4444;
    }

    .imp-card svg {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      border-radius: 4px;
    }

    .imp-card .seed {
      font-size: 0.65rem;
      color: #52525b;
      margin-top: 0.4rem;
      word-break: break-all;
      line-height: 1.3;
    }

    .status {
      text-align: center;
      color: #52525b;
      font-size: 0.8rem;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #3f3f46;
      font-size: 0.75rem;
      border-top: 1px solid #1f1f2e;
      margin-top: 2rem;
    }

    footer a {
      color: #ef4444;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .controls { grid-template-columns: 1fr; }
      header h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PIXIMPS</h1>
    <p>deterministic demonic pixel-art avatars</p>
  </header>

  <div class="controls">
    <div class="control-group">
      <label for="grid-size">Grid Size</label>
      <select id="grid-size">
        <option value="8">8 &times; 8</option>
        <option value="16" selected>16 &times; 16</option>
        <option value="32">32 &times; 32</option>
      </select>
    </div>

    <div class="control-group">
      <label for="output-size">Output Size: <span id="size-value" class="range-value">128px</span></label>
      <input type="range" id="output-size" min="64" max="512" step="16" value="128">
    </div>

    <div class="control-group">
      <label for="count">Imps to Generate</label>
      <select id="count">
        <option value="6">6</option>
        <option value="9" selected>9</option>
        <option value="12">12</option>
      </select>
    </div>

    <div class="control-group full-width">
      <label for="seed-input">Custom Seed (leave empty for random)</label>
      <input type="text" id="seed-input" placeholder="e.g. your username, email, anything...">
    </div>
  </div>

  <div class="buttons">
    <button class="primary" id="btn-generate">Generate</button>
    <button id="btn-randomize">Randomize All</button>
    <button id="btn-clear">Clear</button>
  </div>

  <div id="gallery"></div>
  <div class="status" id="status">Press Generate to summon your imps.</div>

  <footer>
    <a href="https://github.com/kamilrybacki/Piximps">GitHub</a>
    &middot; npm install piximps
    &middot; MIT-adjacent vibes
  </footer>

  <script src="browser.global.js"></script>
  <script>
    const gallery = document.getElementById('gallery');
    const status = document.getElementById('status');
    const gridSelect = document.getElementById('grid-size');
    const sizeSlider = document.getElementById('output-size');
    const sizeValue = document.getElementById('size-value');
    const countSelect = document.getElementById('count');
    const seedInput = document.getElementById('seed-input');
    const btnGenerate = document.getElementById('btn-generate');
    const btnRandomize = document.getElementById('btn-randomize');
    const btnClear = document.getElementById('btn-clear');

    sizeSlider.addEventListener('input', () => {
      sizeValue.textContent = sizeSlider.value + 'px';
    });

    function makeGenerator() {
      const grid = parseInt(gridSelect.value);
      const size = parseInt(sizeSlider.value);
      return new Piximps.ImpGenerator({ grid, size, format: 'svg' });
    }

    function randomSeed() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let s = '';
      for (let i = 0; i < 8; i++) s += chars[Math.floor(Math.random() * chars.length)];
      return s;
    }

    async function generateImps(seeds) {
      const gen = makeGenerator();
      const fragment = document.createDocumentFragment();

      for (const seed of seeds) {
        const svg = await gen.generate(seed);
        const card = document.createElement('div');
        card.className = 'imp-card';
        card.innerHTML = svg + '<div class="seed">' + seed + '</div>';
        fragment.appendChild(card);
      }

      gallery.appendChild(fragment);
      status.textContent = gallery.children.length + ' imp(s) summoned.';
    }

    btnGenerate.addEventListener('click', async () => {
      const customSeed = seedInput.value.trim();
      const count = parseInt(countSelect.value);

      let seeds;
      if (customSeed) {
        seeds = [customSeed];
      } else {
        seeds = Array.from({ length: count }, () => randomSeed());
      }

      gallery.innerHTML = '';
      btnGenerate.disabled = true;
      status.textContent = 'Summoning...';
      try {
        await generateImps(seeds);
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        console.error(e);
      }
      btnGenerate.disabled = false;
    });

    btnRandomize.addEventListener('click', async () => {
      gallery.innerHTML = '';
      const count = parseInt(countSelect.value);
      const seeds = Array.from({ length: count }, () => randomSeed());

      btnRandomize.disabled = true;
      status.textContent = 'Summoning...';
      try {
        await generateImps(seeds);
      } catch (e) {
        status.textContent = 'Error: ' + e.message;
        console.error(e);
      }
      btnRandomize.disabled = false;
    });

    btnClear.addEventListener('click', () => {
      gallery.innerHTML = '';
      status.textContent = 'Gallery cleared. Press Generate to summon more.';
    });
  </script>
</body>
</html>
